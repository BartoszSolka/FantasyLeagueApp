<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorator="admin-layout"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<section layout:fragment="content" id="app">
    <div class="col-md-12">
        <h2 class="text-center">Dodaj zawodnika</h2>
        <h3 class="text-center">{{ message }}</h3>
    </div>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Imię zawodnika</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Imię" v-model="playerDto.name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nazwisko zawodnika</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Nazwisko" v-model="playerDto.surname"/>
            </div>
        </div>
        <div class="form-group">
            <label for="position" class="col-sm-2 control-label">Pozycja</label>
            <div class="col-sm-10">
                <select class="form-control" id="position" v-model="playerDto.position">
                    <option value="GOALKEEPER">Bramkarz</option>
                    <option value="DEFENDER">Obrońca</option>
                    <option value="MIDFIELDER">Pomocnik</option>
                    <option value="FORWARD">Napastnik</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="club" class="col-sm-2 control-label">Klub</label>
            <div class="col-sm-10">
                <select class="form-control" id="club" v-model="playerDto.clubId">
                    <option v-for="club in clubs" :value="club.id">{{ club.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="shirt-number" class="col-sm-2 control-label">Numer koszulki</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="shirt-number"
                       placeholder="Numer koszulki" v-model="playerDto.shirtNumber"/>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Cena</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" placeholder="Cena" v-model="playerDto.price"/>
            </div>
        </div>

        <button type="submit" class="btn btn-default" v-on:click="submit">Dodaj piłkarza</button>
    </div>
</section>

<section layout:fragment="ext-footer-scripts">
    <script src="/js/admin/admin-add-player.js"></script>
</section>
</body>
</html>
